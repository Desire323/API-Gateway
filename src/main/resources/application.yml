management:
  endpoint:
    gateway:
      enabled: true
    endpoints:
      web:
        exposure:
          include: gateway
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: authentication-service
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
            - Path=/auth/**
#          filters:
#            - AuthenticationFilter
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
          filters:
              - AuthFilter
        - id: fortunes-service
          uri: lb://FORTUNES-SERVICE
          predicates:
            - Path=/fortune/**
          filters:
              - AuthFilter